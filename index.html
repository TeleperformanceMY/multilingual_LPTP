<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header  class="header">

        <div class="language-dropdown">
            <select name="languages" id="languages">
                <option value="en">English</option>
                <option value="zh">Mandarin</option>
                <option value="jp">Japanese</option>
            </select>
        </div>
        <div class="logo">
            <img src="teleperformance-logo1.png" alt="Logo">
            <span class="title">On The Hunt For THE ONE!</span>

        </div>
    </header>
    <main>
        <div class="video-container">
            <video autoplay controls loop>
                <source src="WhatsApp31.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hashtags">
                <span>#MoreTogether</span>
                <span>#ElevateAsia</span>
                <span>#growtogether</span>
                <!-- Add more hashtags as needed -->
            </div>
        </div>
        <div class="ad-sticker">
            <p>Are You The One ?!</p>
        </div>
    </main>
 
    <footer>
        <p>Expect our response in 24 hours , no ifs, ands, or buts!</p>
        <div id="footer-options" class="button-group">
            <button value="https://careerseng-teleperformance.icims.com/jobs/34198/customer-success-specialist-%28m%29---japanese/job?mode=job&iis=Teleperformance.com">I'm The ONE</button>
            <button value="https://example.com/link2">I'm The One</button>
            <button id="show-more">More Jobs</button>
        </div>
        <div id="more-options" class="dropdown-content">
            <a href="https://example.com/link3">Option 3</a>
            <a href="https://example.com/link4">Option 4</a>
            <a href="https://example.com/link5">Option 5</a>
        </div>
    </footer>
    
</body>
</html>
